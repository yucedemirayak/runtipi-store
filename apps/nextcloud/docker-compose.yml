version: '3.8'
services:
  nextcloud:
    container_name: nextcloud
    image: nextcloud:29-apache
    restart: unless-stopped
    ports:
      - ${APP_PORT}:80
    networks:
      - tipi_main_network
    environment:
      - TZ=${TZ}
      - POSTGRES_HOST=${TIPI_NEXTCLOUD_DB_HOST}
      - POSTGRES_DB=${TIPI_NEXTCLOUD_DB_NAME}
      - POSTGRES_USER=${TIPI_NEXTCLOUD_DB_USER}
      - POSTGRES_PASSWORD=${TIPI_NEXTCLOUD_DB_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${TIPI_NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${TIPI_NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${TIPI_NEXTCLOUD_TRUSTED_DOMAINS}
    volumes:
      - ${APP_DATA_DIR}/data:/var/www/html
    entrypoint:
      - /bin/sh
      - -c
      - |
        /entrypoint.sh apache2-foreground &
        NEXTCLOUD_PID=$!

        # Wait until Nextcloud config is created (first run) before applying trusted domains.
        for _ in $(seq 1 120); do
          if [ -f /var/www/html/config/config.php ]; then
            break
          fi
          sleep 1
        done

        if [ -n "${NEXTCLOUD_TRUSTED_DOMAINS+x}" ] && [ -f /var/www/html/config/config.php ]; then
          echo "Synchronizing trusted domains"
          su -s /bin/sh -c "php /var/www/html/occ config:system:delete trusted_domains" www-data || true
          set -f
          NC_TRUSTED_DOMAIN_IDX=1
          for DOMAIN in ${NEXTCLOUD_TRUSTED_DOMAINS}; do
            DOMAIN=$(echo "${DOMAIN}" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
            su -s /bin/sh -c "php /var/www/html/occ config:system:set trusted_domains ${NC_TRUSTED_DOMAIN_IDX} --value=\"${DOMAIN}\"" www-data
            NC_TRUSTED_DOMAIN_IDX=$((NC_TRUSTED_DOMAIN_IDX+1))
          done
          set +f
        fi

        wait "$NEXTCLOUD_PID"
    labels:
      # Main
      traefik.enable: true
      traefik.http.middlewares.nextcloud-web-redirect.redirectscheme.scheme: https
      traefik.http.services.nextcloud.loadbalancer.server.port: 80
      # Web
      traefik.http.routers.nextcloud-insecure.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.nextcloud-insecure.entrypoints: web
      traefik.http.routers.nextcloud-insecure.service: nextcloud
      traefik.http.routers.nextcloud-insecure.middlewares: nextcloud-web-redirect
      # Websecure
      traefik.http.routers.nextcloud.rule: Host(`${APP_DOMAIN}`)
      traefik.http.routers.nextcloud.entrypoints: websecure
      traefik.http.routers.nextcloud.service: nextcloud
      traefik.http.routers.nextcloud.tls.certresolver: myresolver
      # Local domain
      traefik.http.routers.nextcloud-local-insecure.rule: Host(`nextcloud.${LOCAL_DOMAIN}`)
      traefik.http.routers.nextcloud-local-insecure.entrypoints: web
      traefik.http.routers.nextcloud-local-insecure.service: nextcloud
      traefik.http.routers.nextcloud-local-insecure.middlewares: nextcloud-web-redirect
      # Local domain secure
      traefik.http.routers.nextcloud-local.rule: Host(`nextcloud.${LOCAL_DOMAIN}`)
      traefik.http.routers.nextcloud-local.entrypoints: websecure
      traefik.http.routers.nextcloud-local.service: nextcloud
      traefik.http.routers.nextcloud-local.tls: true
      runtipi.managed: true
